<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>cssMem-Slider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-content">
        <input class="one-radio" checked type="radio" id="oneIn" name="images">
        <input class="two-radio" type="radio" id="twoIn" name="images">
        <input class="three-radio" type="radio" id="threeIn" name="images">
        <input class="four-radio" type="radio" id="fourIn" name="images">
        <div class="main-window">
            <div class="wrap-image one-img">
                <div class="in-img">
                    <img src="images/1.jpg" alt="img1" width="100%" />
                </div>
            </div>
            <div class="wrap-image two-img">
                <div class="in-img">
                    <img src="images/2.jpg" alt="img2" width="100%" />
                </div>
            </div>
            <div class="wrap-image three-img">
                <div class="in-img">
                    <img src="images/3.jpg" alt="img3" width="100%" />
                </div>
            </div>
            <div class="wrap-image four-img">
                <div class="in-img">
                    <img src="images/4.jpg" alt="img4" width="100%" />
                </div>
            </div>
        </div>
        <div class="captions">
            <div class="captions-window">
                <div class="wrap-text one-text">
                    <p>Красивое</p>
                </div>
                <div class="wrap-text two-text">
                    <p>Волчара</p>
                </div>
                <div class="wrap-text three-text">
                    <p>Наташа, вставай!</p>
                </div>
                <div class="wrap-text four-text">
                    <p>И фужерчики?</p>
                </div>
            </div>
            <div class="input-labels">
                <label class="one-label" for="oneIn"></label>
                <label class="two-label" for="twoIn"></label>
                <label class="three-label" for="threeIn"></label>
                <label class="four-label" for="fourIn"></label>
            </div>
        </div>
    </div>
</body>

</html>
